<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <title>Mobile Phone Filter</title>
</head>
<body>

<div class="container mt-5 justify-center">
    <div class="row">
        <div class="col-md-4">
            <label for="filterType" class="form-label">Select Filter:</label>
            <select class="form-select" id="filterType">
                <option value="brand">Brand</option>
                <option value="model">Model</option>
                <option value="price">Price</option>
                <option value="camera">Camera</option>
                <option value="ram">RAM</option>
                <option value="rom">ROM</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="filterValue" class="form-label">Enter Value:</label>
            <input type="text" class="form-control" id="filterValue">
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary" onclick="filterMobiles()">Search</button>
        </div>
    </div>

    <div class="row mt-4" id="mobileList">
      
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>
